<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Audio Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    audio {
      width: 140px;   /* 가로 길이 최소화 */
      height: 25px;   /* 세로는 브라우저 따라 고정이라 최대한 줄임 */
      opacity: 1;
    }
  </style>
</head>
<body>
  <audio controls autoplay loop>
    <source src="Don_t Go Outside.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
