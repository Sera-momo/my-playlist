<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>True Heart Button</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart {
      width: 24px;
      height: 24px;
      background-color: #3f196b;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 24px;
      height: 24px;
      background-color: #3f196b;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: 12px;
      top: 0;
    }

    .heart.off,
    .heart.off::before,
    .heart.off::after {
      background-color: #ccc; /* 꺼졌을 때 색 (연회색) */
    }
  </style>
</head>
<body>

  <audio id="myAudio" autoplay loop>
    <source src="Don_t Go Outside.mp3" type="audio/mpeg">
  </audio>

  <div class="heart" id="heartBtn"></div>

  <script>
    const audio = document.getElementById('myAudio');
    const heart = document.getElementById('heartBtn');

    audio.volume = 1.0;

    heart.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        heart.classList.remove('off');
      } else {
        audio.pause();
        heart.classList.add('off');
      }
    });
  </script>

</body>
</html>
