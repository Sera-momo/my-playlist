<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Audio Button</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background-color: #3f196b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <audio id="myAudio" autoplay loop>
    <source src="Don_t Go Outside.mp3" type="audio/mpeg">
  </audio>

  <button id="playPauseBtn">❚❚</button>

  <script>
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('playPauseBtn');

    audio.volume = 1.0;

    button.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        button.textContent = '❚❚'; // 일시정지 표시
      } else {
        audio.pause();
        button.textContent = '▶'; // 재생 표시
      }
    });
  </script>
</body>
</html>
