<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Shaped Audio Button</title>

    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart-button {
      background: #3f196b;
      clip-path: path("M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
      2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
      14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
      11.54L12 21.35z");
      width: 32px;
      height: 32px;
      border: none;
      color: white;
      font-size: 12px;
      line-height: 1;
      padding: 0;
      cursor: pointer;
    }

    .heart-button:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
