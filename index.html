<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Audio Player</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* 배경 완전 투명 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    audio {
      width: 180px;   /* 가로 크기 줄임 */
      height: 25px;   /* 세로 높이 줄임 (브라우저마다 약간 차이 있음) */
      opacity: 1;
    }
  </style>
</head>
<body>
  <audio controls autoplay loop>
    <source src="Don_t Go Outside.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
