<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: #1a0f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    audio {
      width: 300px;
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <audio controls autoplay loop>
    <source src="Don_t Go Outside.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
